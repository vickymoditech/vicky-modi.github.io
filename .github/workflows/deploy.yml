name: Deploy

on:
  push:
    branches:
      - Develop # Change this to the branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Configure Git User
        run: |
          git config --global user.email "vickymoditech@gmail.com"
          git config --global user.name "Vicky Modi"

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: npm run deploy
